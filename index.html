
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOID - Luxury Oversized Apparel</title>
    <meta name="description" content="Discover the exclusive collection of oversized t-shirts from XOID. Premium quality, modern design, and a unique virtual try-on experience." />
    <meta name="keywords" content="XOID, oversized t-shirt, luxury apparel, designer, streetwear, virtual try-on" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes shine {
        0% { transform: translateX(-100%) skewX(-25deg); }
        100% { transform: translateX(100%) skewX(-25deg); }
      }
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 75%; /* Made wider for more impact */
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.9) 50%, /* Made brighter */
          rgba(255, 255, 255, 0) 100%
        );
        transform: translateX(-100%) skewX(-25deg);
        animation: shine 5s infinite 3s;
      }
      /* New animation for the AI star */
      @keyframes sparkle {
        0%, 100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
          color: black;
        }
        50% {
          transform: scale(1.6) rotate(15deg);
          opacity: 0.8;
          color: #4f46e5; /* A magical indigo sparkle */
        }
      }
      .ai-star-sparkle {
        animation: sparkle 3s infinite ease-in-out;
        animation-delay: 4.5s; /* Stagger after the shine effect */
      }
      /* Custom scrollbar for horizontally scrolling tables on mobile */
      .horizontal-scrollbar::-webkit-scrollbar {
        height: 6px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* New Ken Burns effect animations for login page */
      @keyframes kenburns-top-right {
        0% {
          transform: scale(1) translate(0, 0);
          transform-origin: 80% 20%;
        }
        100% {
          transform: scale(1.15) translate(10%, -5%);
          transform-origin: right top;
        }
      }
      @keyframes kenburns-bottom-left {
        0% {
          transform: scale(1) translate(0, 0);
          transform-origin: 20% 80%;
        }
        100% {
          transform: scale(1.15) translate(-10%, 5%);
          transform-origin: left bottom;
        }
      }
      .animate-kenburns-top-right {
        animation: kenburns-top-right 10s ease-in-out infinite alternate both;
      }
      .animate-kenburns-bottom-left {
        animation: kenburns-bottom-left 10s ease-in-out infinite alternate both;
      }
      /* New animation for search modal results */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* --- NEW Premium Search Animations & Styles --- */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes modal-content-show {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-modal-content-show {
        animation: modal-content-show 0.4s ease-out forwards .1s;
        animation-fill-mode: backwards;
      }
      .search-product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .search-product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.08), 0 8px 10px -6px rgba(0, 0, 0, 0.08);
      }
    </style>
